version: "2"

volumes:
  assets:
    external: false
  configs:
    external: false
  db-data:
    external: false

services:
  webserver:
    image: "nginx:1.11.8"
    env_file: .env.prod
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - assets:/usr/share/nginx/html
      - configs:/etc/nginx/conf.d
  prod_db:
    image: "postgres:11.4"
    env_file: .env.prod
    volumes:
      - db-data:/var/lib/postgresql/data

  prod_app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file: .env.prod
    environment:
      LC_ALL: C.UTF-8
      RAILS_LOG_TO_STDOUT: "true"
      DATABASE_URL: "postgres://postgres:P4Ssw0rD!@db:5432/dr_movil_prod"
    ports:
      - "3000:3000"
    volumes:
      - assets:/usr/share/nginx/html
      - configs:/etc/nginx/conf.d
    depends_on:
      - prod_db
      - webserver
